<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP.LK Resources | Learning Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            scroll-behavior: smooth;
        }

        .glass-nav { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(226, 232, 240, 0.8); }

        .page-transition { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .nav-link-active { color: #2563eb; border-bottom: 2px solid #2563eb; }
        
        .folder-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
        .folder-card:hover { transform: translateY(-4px); border-color: #3b82f6; background-color: #eff6ff; }

        .hidden-access { display: none !important; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            50% { transform: translateX(8px); }
            75% { transform: translateX(-8px); }
        }
        .shake-error {
            animation: shake 0.4s ease-in-out;
            border-color: #ef4444 !important;
        }
    </style>
</head>
<body class="text-slate-900 min-h-screen flex flex-col">

    <!-- Login Overlay -->
    <div id="login-screen" class="fixed inset-0 z-[100] bg-slate-50 flex items-center justify-center p-4">
        <div id="login-card" class="bg-white p-10 rounded-3xl shadow-xl border border-slate-200 w-full max-w-md transition-all duration-300">
            <div class="flex flex-col items-center mb-8">
                <div class="w-16 h-16 bg-blue-100 rounded-2xl flex items-center justify-center mb-4">
                    <i class="fas fa-shield-alt text-2xl text-blue-600"></i>
                </div>
                <h2 class="text-2xl font-bold text-slate-800">Resource Access</h2>
                <p class="text-slate-500 text-sm">Please sign in to continue</p>
            </div>
            
            <form id="login-form" onsubmit="handleLogin(event)" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Username</label>
                    <input type="text" id="username" required class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Password</label>
                    <input type="password" id="password" required class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition">
                </div>
                
                <div id="login-error" class="hidden flex items-center justify-center gap-2 text-red-500 text-xs font-bold bg-red-50 py-2 rounded-lg">
                    <i class="fas fa-times-circle"></i>
                    <span>INVALID CREDENTIALS</span>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-200">
                    Enter Portal
                </button>
            </form>
        </div>
    </div>

    <!-- Main App Content -->
    <div id="app-content" class="hidden-access flex-grow flex flex-col">
        <nav class="glass-nav fixed top-0 w-full z-50">
            <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                <div class="flex items-center gap-3 cursor-pointer" onclick="navigateTo('home')">
                    <img src="ap.lk logo 2.png" alt="AP.LK Logo" class="h-10 w-auto object-contain" onerror="this.src='https://via.placeholder.com/40?text=AP'">
                    <span class="font-bold text-xl tracking-tight text-slate-800">AP.LK <span class="text-blue-600">Resources</span></span>
                </div>
                
                <div class="hidden md:flex items-center gap-8 text-sm font-medium text-slate-600">
                    <button onclick="navigateTo('home')" id="nav-home" class="hover:text-blue-600 transition py-5 px-1 nav-link-active">Home</button>
                    <button onclick="navigateTo('library')" id="nav-library" class="hover:text-blue-600 transition py-5 px-1">Video Library</button>
                    <button onclick="navigateTo('notes')" id="nav-notes" class="hover:text-blue-600 transition py-5 px-1">Study Notes</button>
                </div>

                <div class="flex items-center gap-4">
                    <button onclick="logout()" class="text-slate-400 hover:text-red-500 transition text-sm font-medium flex items-center gap-2">
                        <span class="hidden sm:inline">Logout</span>
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </nav>

        <main id="main-container" class="pt-24 pb-12 px-4 max-w-7xl mx-auto flex-grow">
            <!-- Pages injected here -->
        </main>

        <footer class="border-t border-slate-200 py-8 bg-white mt-auto">
            <div class="max-w-7xl mx-auto px-4 flex flex-col items-center justify-center gap-4 text-sm text-slate-500">
                &copy; 2026 AP.LK Learning Portal.
            </div>
        </footer>
    </div>

    <script>
        const AUTH_CONFIG = { user: "apnewby", pass: "john2008" };
        let activePage = 'home';
        let currentFolder = null;

        if (sessionStorage.getItem('isAuthorized') === 'true') unlockPortal();

        function handleLogin(e) {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if (u === AUTH_CONFIG.user && p === AUTH_CONFIG.pass) {
                sessionStorage.setItem('isAuthorized', 'true');
                unlockPortal();
            } else {
                document.getElementById('login-error').classList.remove('hidden');
                document.getElementById('login-card').classList.add('shake-error');
                setTimeout(() => { document.getElementById('login-card').classList.remove('shake-error'); }, 400);
            }
        }

        function unlockPortal() {
            document.getElementById('login-screen').classList.add('hidden-access');
            document.getElementById('app-content').classList.remove('hidden-access');
            renderPage();
        }

        function logout() {
            sessionStorage.removeItem('isAuthorized');
            location.reload();
        }

        const lessons = [
            { id: 1, title: "චලිතය Day 01 - Rotary recording (ආරම්භය)", category: "Day 01", series: "චලිතය Series", youtubeId: "_LZpIyLycA8" },
            { id: 2, title: "චලිතය Day 01 - Indeepa recording (ආරම්භය)", category: "Day 01", series: "චලිතය Series", youtubeId: "Q8ap6gSOw8Q" },
            { id: 3, title: "චලිතය Day 02 - Rotary recording", category: "Day 02", series: "චලිතය Series", youtubeId: "AkJghTZLiWQ" },
            { id: 4, title: "චලිතය Day 02 - Indeepa recording", category: "Day 02", series: "චලිතය Series", youtubeId: "3Bxp5uQPb4o" },
            { id: 5, title: "චලිතය Day 03- Rotary recording", category: "Day 03", series: "චලිතය Series", youtubeId: "B-qGFzgcSCA" },
            { id: 6, title: "චලිතය Day 03 - Indeepa recording", category: "Day 03", series: "චලිතය Series", youtubeId: "qnZvDEA-t08" }
        ];

        // Drive Link Mapping
        const noteLinks = [
            { name: "flw 01", url: "https://drive.google.com/file/d/1EpOjWuu6NRGX7C3YU15rc6JSO93ohGEM/view?usp=drive_link", folder: "From last week 1 - 10" },
            { name: "flw 02", url: "https://drive.google.com/file/d/1RMcWbf177WBq5RHgFrBLimrI53gOxhNZ/view?usp=drive_link", folder: "From last week 1 - 10" },
            { name: "flw 03", url: "https://drive.google.com/file/d/1_SvzQMvqzQ0ytnQ8JcCPDrxCsgSxEolj/view?usp=drive_link", folder: "From last week 1 - 10" },
            { name: "flw 04", url: "https://drive.google.com/file/d/1vkmyRTmbVDir3JAnMcNrAStIE1scRbiR/view?usp=drive_link", folder: "From last week 1 - 10" },
            { name: "flw 05", url: "https://drive.google.com/file/d/1UYTgo0xkS4RZB22FWrKW4dBKBtwvwSPV/view?usp=drive_link", folder: "From last week 1 - 10" },
            { name: "flw 06", url: "https://drive.google.com/file/d/1a5UnkIWM9diu-oRA4oYlO1U8Zt0UDYc8/view?usp=drive_link", folder: "From last week 1 - 10" },
            { name: "flw 07", url: "https://drive.google.com/file/d/1a5UnkIWM9diu-oRA4oYlO1U8Zt0UDYc8/view?usp=drive_link", folder: "From last week 1 - 10" },
            { name: "flw 08", url: "https://drive.google.com/file/d/1nOlWwUnqId9I_Mj16vJ0H_K-Ld7Kwr3H/view?usp=drive_link", folder: "From last week 1 - 10" },
            { name: "flw 09", url: "https://drive.google.com/file/d/1Tedktp49is1OQ2Gdk6NcG1m4PTyPBXJ3/view?usp=drive_link", folder: "From last week 1 - 10" },
            { name: "flw 10", url: "https://drive.google.com/file/d/1m43FmKZC9OTk8CpTxzh-7S7OF1XDi41j/view?usp=drive_link", folder: "From last week 1 - 10" }
        ];

        function navigateTo(page, folder = null) {
            activePage = page;
            currentFolder = folder;
            document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('nav-link-active'));
            const activeBtn = document.getElementById(`nav-${page}`);
            if (activeBtn) activeBtn.classList.add('nav-link-active');
            renderPage();
            window.scrollTo(0,0);
        }

        function renderPage() {
            if (sessionStorage.getItem('isAuthorized') !== 'true') return;
            const container = document.getElementById('main-container');
            
            switch(activePage) {
                case 'home':
                    container.innerHTML = `
                        <div class="page-transition">
                            <section class="bg-blue-600 rounded-3xl p-8 md:p-12 mb-12 text-white relative overflow-hidden shadow-2xl">
                                <div class="relative z-10 max-w-2xl">
                                    <h1 class="text-4xl font-bold mb-4 leading-tight">Physics Resource Hub</h1>
                                    <p class="text-blue-100 text-lg mb-8">Access all Theory From Last Week notes via Google Drive.</p>
                                    <button onclick="navigateTo('notes')" class="bg-white text-blue-600 px-8 py-3 rounded-xl font-bold hover:bg-blue-50 transition shadow-lg">
                                        Open Study Notes
                                    </button>
                                </div>
                            </section>

                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                ${lessons.slice(0, 3).map(lesson => `
                                    <div onclick="window.open('https://www.youtube.com/watch?v=${lesson.youtubeId}', '_blank')" class="group cursor-pointer bg-white rounded-2xl overflow-hidden border border-slate-200 shadow-sm hover:shadow-xl transition">
                                        <div class="relative aspect-video">
                                            <img src="https://img.youtube.com/vi/${lesson.youtubeId}/hqdefault.jpg" class="w-full h-full object-cover">
                                        </div>
                                        <div class="p-4">
                                            <h3 class="font-bold text-slate-800 line-clamp-1">${lesson.title}</h3>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                    break;

                case 'library':
                    if (currentFolder) {
                        const folderLessons = lessons.filter(l => l.series === currentFolder);
                        container.innerHTML = `
                            <div class="page-transition">
                                <div class="mb-8 flex items-center gap-4">
                                    <button onclick="navigateTo('library')" class="w-10 h-10 rounded-full border border-slate-200 flex items-center justify-center hover:bg-slate-50"><i class="fas fa-arrow-left"></i></button>
                                    <h1 class="text-3xl font-bold">${currentFolder}</h1>
                                </div>
                                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                                    ${folderLessons.map(lesson => `
                                        <div onclick="window.open('https://www.youtube.com/watch?v=${lesson.youtubeId}', '_blank')" class="cursor-pointer group">
                                            <div class="relative aspect-video rounded-xl overflow-hidden mb-3 border border-slate-200">
                                                <img src="https://img.youtube.com/vi/${lesson.youtubeId}/hqdefault.jpg" class="w-full h-full object-cover">
                                            </div>
                                            <h3 class="font-bold text-sm text-slate-800 group-hover:text-blue-600 transition">${lesson.title}</h3>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    } else {
                        container.innerHTML = `
                            <div class="page-transition">
                                <h1 class="text-3xl font-bold mb-10">Video Library</h1>
                                <div onclick="navigateTo('library', 'චලිතය Series')" class="folder-card bg-white p-6 rounded-2xl border border-slate-200 shadow-sm flex flex-col items-center w-64">
                                    <div class="w-16 h-16 bg-blue-100 rounded-2xl flex items-center justify-center mb-4 text-blue-600"><i class="fas fa-folder text-2xl"></i></div>
                                    <h3 class="text-lg font-bold">චලිතය Series</h3>
                                </div>
                            </div>
                        `;
                    }
                    break;
                
                case 'notes':
                    if (currentFolder) {
                        const folderNotes = noteLinks.filter(n => n.folder === currentFolder);
                        container.innerHTML = `
                            <div class="page-transition">
                                <div class="mb-8 flex items-center gap-4">
                                    <button onclick="navigateTo('notes')" class="w-10 h-10 rounded-full border border-slate-200 flex items-center justify-center hover:bg-slate-50"><i class="fas fa-arrow-left"></i></button>
                                    <h1 class="text-3xl font-bold">${currentFolder}</h1>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    ${folderNotes.map(note => `
                                        <a href="${note.url}" target="_blank" class="flex items-center justify-between p-4 bg-white border border-slate-200 rounded-xl hover:border-blue-500 hover:bg-blue-50 transition group">
                                            <div class="flex items-center gap-4">
                                                <div class="w-10 h-10 bg-blue-50 text-blue-600 rounded-lg flex items-center justify-center"><i class="fab fa-google-drive"></i></div>
                                                <div>
                                                    <p class="font-semibold text-slate-800">${note.name}</p>
                                                    <p class="text-xs text-slate-400">Google Drive Link</p>
                                                </div>
                                            </div>
                                            <i class="fas fa-external-link-alt text-slate-300 group-hover:text-blue-500"></i>
                                        </a>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    } else {
                        container.innerHTML = `
                            <div class="page-transition">
                                <h1 class="text-3xl font-bold mb-10">Study Notes</h1>
                                <div onclick="navigateTo('notes', 'From last week 1 - 10')" class="folder-card bg-white p-6 rounded-2xl border border-slate-200 shadow-sm flex flex-col items-center w-64">
                                    <div class="w-16 h-16 bg-blue-100 rounded-2xl flex items-center justify-center mb-4 text-blue-600">
                                        <i class="fas fa-folder text-3xl"></i>
                                    </div>
                                    <h3 class="text-lg font-bold">From last week 1 - 10</h3>
                                    <p class="text-xs text-slate-500 mt-1">10 Drive Links</p>
                                </div>
                            </div>
                        `;
                    }
                    break;
            }
        }

        window.onload = renderPage;
    </script>
</body>
</html>
